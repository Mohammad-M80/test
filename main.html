<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <!-- Add these inside <head> -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0a192f">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parallax">
        <div class="parallax__layer parallax__layer--back">
            <div class="stars"></div>
        </div>
        <div class="parallax__layer parallax__layer--base">
            <div class="container">
                <div class="card">
                    <h1 class="title">Happy Birthday<span class="name-glitch"> Roshana</span></h1>
                    <div class="floating-hearts">❤️ ❤️ ❤️</div>
                    
                    <div class="message-box">
                        <p class="typed">you have bewitched me, body and soul, and I love, I love you..</p>
                    </div>
                    
                    <div class="photo-frame tilt">
                        <!-- Replace with your photo -->
                        <div class="photo" style="background-image: url(./image/IMG_20250413_194149_194.jpg);">
                            
                        </div>
                    </div>
                    
                    <div class="wish">
                        <p>May your year be as wonderful as you are</p>
                        <div class="signature">From,<br>Mohammad</div>
                    </div>
                    
                    <button id="loveBtn" class="glow-btn">Hold This</button>
                    <div id="hiddenLove" class="hidden">
                        <div class="heart-3d">♥</div>
                        <p>My love for you is infinite</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
